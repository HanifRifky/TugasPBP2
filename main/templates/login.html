{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}


        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-1.5 col-form-label">Username</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="username" placeholder="username">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-1.5 col-form-label">Password</label>
            <div class="col-sm-3">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
          </div>
        <div>
            <button type="submit" class="btn btn-primary btn-sm" value="Login">Login</button>
        </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
